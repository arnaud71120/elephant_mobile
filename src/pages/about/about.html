<ion-header>
  <ion-navbar>
    <ion-grid>
  <ion-row>
    <ion-col style="margin: auto">
    <ion-title>About</ion-title>
  </ion-col>
<ion-col style="text-align: right">
    <button ion-button (click)="logout()"><ion-icon style="right: 0px;" name="log-out"></ion-icon></button>
      </ion-col>
    </ion-row>
  </ion-grid>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-list no-lines>
    <button ion-item *ngFor="let data of semaine" (click)="itemSelected(data.id)">
      {{ data.nom }}
    </button>
  </ion-list>
</ion-content>
